jmix_twitterCard=Carte Twitter
jmix_twitterCard_description=Les Cartes Twitter vous permettent d'attacher des photos riches, des vidéos et des expériences multimédias aux Tweets, aidant ainsi à générer du trafic vers votre site web.
jmix_twitterCard.social_twitterCardType=Type de Carte Twitter
jmix_twitterCard.social_twitterCardType.ui.tooltip=Le type de carte, qui détermine comment le contenu est affiché dans un Tweet.\nValeur possible : summary, summary_large_image, app, player.
jmix_twitterCard.social_twitterSite=Nom d'utilisateur du site Twitter
jmix_twitterCard.social_twitterSite.ui.tooltip=Le nom d'utilisateur @twitter auquel la carte doit être attribuée.

jmix_twitterCard.social_twitterTitle=Titre Twitter
jmix_twitterCard.social_twitterTitle.ui.tooltip=Un titre concis pour le contenu tel qu'il doit apparaître dans la Carte Twitter.\nN'importe quelle chaîne représentant le titre du contenu. Ne doit pas dépasser 70 caractères pour éviter d'être tronqué.

jmix_twitterCard.social_twitterDescription=Description Twitter
jmix_twitterCard.social_twitterDescription.ui.tooltip=Une description du contenu pour fournir plus de contexte dans la Carte Twitter.\nN'importe quelle chaîne résumant le contenu de manière plus détaillée que le titre. Doit être maintenue sous 200 caractères pour éviter la truncation.

jmix_twitterCard.social_twitterImage=URL de l'image Twitter
jmix_twitterCard.social_twitterImage.ui.tooltip=URL vers une image représentant le contenu dans la Carte Twitter.\nToute URL absolue vers une image. Pour summary_large_image, l'image doit être d'au moins 280x150 pixels pour un affichage optimal.

jmix_twitterCard.social_twitterImageAlt=Texte alternatif de l'image Twitter
jmix_twitterCard.social_twitterImageAlt.ui.tooltip=Description textuelle alternative de l'image de la Carte Twitter pour l'accessibilité.

jmix_twitterCard.social_twitterCreator=Nom d'utilisateur du créateur Twitter
jmix_twitterCard.social_twitterCreator.ui.tooltip=Le nom d'utilisateur @twitter du créateur ou de l'auteur du contenu. Tout nom d'utilisateur Twitter valide de l'individu ou de l'organisation qui a créé le contenu.

jmix_twitterCardApp.social_twitterAppIdiPhone=ID de l'application iPhone
jmix_twitterCardApp.social_twitterAppIdiPhone.ui.tooltip=Votre ID d'application dans l'App Store Apple pour iPhone.

jmix_twitterCardApp.social_twitterAppIdiPad=ID de l'application iPad
jmix_twitterCardApp.social_twitterAppIdiPad.ui.tooltip=Votre ID d'application dans l'App Store Apple pour iPad.

jmix_twitterCardApp.social_twitterAppIdGooglePlay=ID de l'application Google Play
jmix_twitterCardApp.social_twitterAppIdGooglePlay.ui.tooltip=Le nom de package de votre application dans le Google Play Store.

jmix_twitterCardPlayer.social_twitterPlayer=URL du lecteur Twitter
jmix_twitterCardPlayer.social_twitterPlayer.ui.tooltip=URL vers un lecteur vidéo pour la Carte Twitter.

jmix_twitterCardPlayer.social_twitterPlayerWidth=Largeur du lecteur Twitter
jmix_twitterCardPlayer.social_twitterPlayerWidth.ui.tooltip=Largeur du lecteur vidéo Twitter en pixels.

jmix_twitterCardPlayer.social_twitterPlayerHeight=Hauteur du lecteur Twitter
jmix_twitterCardPlayer.social_twitterPlayerHeight.ui.tooltip=Hauteur du lecteur vidéo Twitter en pixels.
